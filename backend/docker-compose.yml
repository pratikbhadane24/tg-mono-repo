version: '3.8'

services:
  telegram-service:
    build: .
    ports:
      - "8001:8001"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET_PATH=${TELEGRAM_WEBHOOK_SECRET_PATH}
      - BASE_URL=${TELEGRAM_BASE_URL}
      - MONGODB_URI=mongodb://mongodb:27017/telegram
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - telegram-network

  mongodb:
    image: mongo:7
    volumes:
      - telegram_mongo_data:/data/db
    restart: unless-stopped
    networks:
      - telegram-network
    # Optional: Uncomment to expose MongoDB port for development
    # ports:
    #   - "27017:27017"

volumes:
  telegram_mongo_data:

networks:
  telegram-network:
    driver: bridge
